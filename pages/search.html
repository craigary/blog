---
layout: page
title: Search
css: [common.css,page.css]
js: [blog.js,search.js]
---
<div class="page page-search animation-fade-up">
	<input id="search-input" type="text" placeholder="Type what you want..."></input>
	<h1>
		<span>Results: </span>
		<img src="{{site.baseUrl}}/static/img/loading.svg">
	</h1>
	<ul class="list-search">
		{% for post in site.posts  %}
		<li hidden>
			<a href="{{site.baseUrl}}{{ post.url }}">
				<p class="title">{{ post.title }}</p>
				<p class="content"></p>
			</a>
		</li>
		{% endfor %}
	</ul>
</div>
